<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
  </header>
  <main>
    <section id="movie-details">
      <img id="movie-poster" src="pic.jpg" alt="Movie Poster">
      <div id="movie-info">
        <h2 id="movie-title">Title</h2>
        <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
        <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
        <p><strong>Available Tickets:</strong> <span id="available-tickets"></span>
          <span id="sold-out" style="color: red; display: none;">Sold Out</span>
        </p>
        <p id="movie-description">Description</p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </section>
    <aside>
      <h2>Movies</h2>
      <ul id="films">
        <li id="loading-placeholder">Loading movies...</li>
      </ul>
    </aside>
  </main>
  <script src="index.js"></script>
  <footer>
    <p>&copy;2024 Phoebe Velma Awuor. All rights reserved.</p>
    <a href="https://www.pinterest.com/awuorphoebi/">
      <img src="pin2.jpg" alt="pintrest" style="width: 30px; height: auto; justify-content: center;">
  </a>
  </footer>
</body>
</html>
